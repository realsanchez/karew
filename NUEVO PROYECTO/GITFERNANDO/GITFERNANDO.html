<!doctype html>
<!-- Declaración del tipo de documento HTML5 -->
<html lang="en">
<!-- Inicio del documento HTML, idioma inglés -->

<head>
    <!-- Metadatos y recursos de la página -->
    <meta charset="utf-8">
    <!-- Define la codificación de caracteres como UTF-8, soporta acentos y caracteres especiales -->
    
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Configuración para que la página sea responsive, ajusta el ancho al dispositivo y escala inicial 1 -->

    <title>Bootstrap demo</title>
    <!-- Título de la página que aparece en la pestaña del navegador -->

    <!-- Iconos de Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    
    <!-- CSS de Bootstrap desde CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    
    <!-- JavaScript de Bootstrap (incluye Popper para dropdowns y tooltips) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    
    <!-- CSS personalizado de la página -->
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <!-- ====================== NAVBAR ====================== -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary adidas_navbar g-3">
        <!-- Navbar de Bootstrap, expandible en pantallas grandes, con color de fondo y espaciado (g-3) -->
        
        <div class="container-fluid ">
            <!-- Contenedor fluido para que la navbar ocupe todo el ancho de la pantalla -->

            <!-- Logo del sitio -->
            <div class="logo_nav body_element d-flex align-items-center">
                <!-- Contenedor del logo con clase personalizada body_element para estilo, d-flex para layout flexbox -->
                <a class="navbar-brand anchor_logo" href="/">
                    <!-- Enlace al home de la página -->
                    <img src="assets/img/Adidas_Logo.svg" class="logo_header">
                    <!-- Imagen del logo con clase que controla tamaño -->
                </a>
            </div>

            <!-- Botón que aparece en móviles para desplegar el menú -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <!-- data-bs-toggle="collapse" indica que abre/cierra un collapse de Bootstrap -->
                <span class="navbar-toggler-icon"></span>
                <!-- Icono de hamburguesa de Bootstrap -->
            </button>

            <!-- Menú colapsable -->
            <div class="collapse navbar-collapse menu_nav_container" id="navbarSupportedContent">
                <!-- Clase 'collapse navbar-collapse' hace que el menú se esconda en móvil y se expanda en escritorio -->

                <div class="me-auto menu_nav body_element">
                    <!-- 'me-auto' empuja el contenido a la izquierda (margin-end auto), menu_nav y body_element son personalizadas -->
                    <ul class="navbar-nav  mb-2 mb-lg-0">
                        <!-- Lista de navegación -->
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#profile">Profile</a>
                            <!-- Enlace activo al perfil, scroll a la sección #profile -->
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#projects">Projects</a>
                            <!-- Enlace a sección de proyectos -->
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#otro">otro</a>
                            <!-- Otro enlace de navegación -->
                        </li>
                    </ul>
                </div>

                <!-- Formulario de búsqueda dentro de la navbar -->
                <form class="d-flex body_element" role="search">
                    <!-- d-flex para layout horizontal, body_element para estilos personalizados -->
                    <input class="form-control" type="search" placeholder="Search" aria-label="Search" />
                    <!-- Input de búsqueda con clases de Bootstrap y estilos personalizados -->

                    <div class="search_icon_box d-flex justify-content-center align-items-center">
                        <!-- Caja para icono de búsqueda alineado en centro con flex -->
                        <i class="bi bi-search"></i>
                        <!-- Icono de Bootstrap -->
                    </div>

                    <button class="btn btn-outline-success nav_btn" type="submit">
                        <i class="bi bi-gear"></i>
                        <!-- Botón con icono de engranaje, clase nav_btn personalizada para bordes redondeados -->
                    </button>
                </form>
            </div>
        </div>
    </nav>

    <!-- ====================== MAIN CONTENT ====================== -->
    <main class="body_element container col-12">
        <!-- Contenedor principal con padding y estilo body_element, col-12 asegura ancho completo -->

        <!-- ====================== PROFILE SECTION ====================== -->
        <section id="profile" class="d-flex justify-content-center  align-items-center">
            <!-- Sección de perfil, layout flexbox centrado horizontal y verticalmente -->
            <div class="profile_content text-center d-flex flex-column align-items-center">
                <!-- Contenido del perfil centrado en columna -->
                <div class="profile_frame d-flex justify-content-center align-items-center">
                    <!-- Marco circular del perfil, flex para centrar imagen -->
                    <img class="profile_img"
                        src="https://i.pinimg.com/736x/32/fc/8a/32fc8a9da36987323db89c1d21a0a061.jpg">
                        <!-- Imagen del perfil, se escala con object-fit y se centra -->
                </div>
                <h1>Dani</h1>
                <!-- Nombre del perfil -->
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
                <!-- Breve descripción -->
            </div>
        </section>

        <!-- ====================== PROJECTS SECTION ====================== -->
        <section id="projects" class="d-flex text-center flex-column  align-items-center">
            <!-- Sección de proyectos, flex vertical y centrado -->
            <h2 class="col-12">Proyectos</h2>
            <!-- Título de la sección -->

            <div class="row justify-content-start  col-12">
                <!-- Contenedor tipo grid de Bootstrap para proyectos -->
                
                <!-- Cada proyecto ocupa 4 columnas en pantallas grandes -->
                <div class="col-4 p-3">
                    <!-- col-4 = 4 de 12 columnas (1/3 del ancho), p-3 = padding alrededor -->
                    <div class="project_box">
                        <!-- Contenedor de proyecto con estilos propios -->
                        <img src="https://m.media-amazon.com/images/I/612dao5LY7L.jpg">
                        <!-- Imagen del proyecto -->
                        <h3>Cosas</h3>
                        <!-- Nombre o título del proyecto -->
                    </div>
                </div>

                <!-- Repetición de otros proyectos -->
                <div class="col-4 p-3">
                    <div class="project_box">
                        <img src="https://m.media-amazon.com/images/I/612dao5LY7L.jpg">
                        <h3>Cosas</h3>
                    </div>
                </div>

                <div class="col-4 p-3">
                    <div class="project_box">
                        <img src="https://m.media-amazon.com/images/I/612dao5LY7L.jpg">
                        <h3>Cosas</h3>
                    </div>
                </div>

                <!-- Más proyectos idénticos para llenar el catálogo -->
                <div class="col-4 p-3">
                    <div class="project_box">
                        <img src="https://m.media-amazon.com/images/I/612dao5LY7L.jpg">
                        <h3>Cosas</h3>
                    </div>
                </div>
                
                <!-- Repetidos hasta completar tu catálogo -->
                <div class="col-4 p-3">
                    <div class="project_box">
                        <img src="https://m.media-amazon.com/images/I/612dao5LY7L.jpg">
                        <h3>Cosas</h3>
                    </div>
                </div>

                <div class="col-4 p-3">
                    <div class="project_box">
                        <img src="https://m.media-amazon.com/images/I/612dao5LY7L.jpg">
                        <h3>Cosas</h3>
                    </div>
                </div>

                <div class="col-4 p-3">
                    <div class="project_box">
                        <img src="https://m.media-amazon.com/images/I/612dao5LY7L.jpg">
                        <h3>Cosas</h3>
                    </div>
                </div>

                <div class="col-4 p-3">
                    <div class="project_box">
                        <img src="https://m.media-amazon.com/images/I/612dao5LY7L.jpg">
                        <h3>Cosas</h3>
                    </div>
                </div>

                <div class="col-4 p-3">
                    <div class="project_box">
                        <img src="https://m.media-amazon.com/images/I/612dao5LY7L.jpg">
                        <h3>Cosas</h3>
                    </div>
                </div>
            </div>
        </section>

        <!-- ====================== OTRO SECCIÓN ====================== -->
        <section id="otro">
            <h2>otro</h2>
            <!-- Sección adicional vacía, preparada para agregar contenido -->
        </section>
    </main>
</body>
</html>
