<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario de Inscripción</title>
  <link rel="stylesheet" href="style2.css"> 
</head>
<body>

  <header class="form-header">
    <h1 class="form-title">FORMULARIO DE INSCRIPCIÓN</h1>
  </header>

  <form class="formulario-inscripcion" action="procesar_inscripcion.php" method="post">
    
    <div class="form-group">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" placeholder="Introduce tu nombre" required>
    </div>

    <div class="form-group">
      <label for="apellido">Apellido:</label>
      <input type="text" id="apellido" name="apellido" placeholder="Introduce tu apelido" required>
    </div>

    <div class="form-group">
      <label for="email">Correo Electrónico:</label>
      <input type="email" id="email" name="email" placeholder="Introduce tu correo" required>
    </div>

    <div class="form-group">
      <label for="telefono">Teléfono:</label>
      <input type="tel" id="telefono" name="telefono" placeholder="+00 000 000 000" required>
    </div>

    <div class="form-group">
      <input class="form-submit" type="submit" value="Enviar">
    </div>

  </form>

</body>
</html>
