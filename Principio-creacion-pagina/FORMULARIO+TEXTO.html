<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMULARIO+TEXTO</title>
    <link rel="stylesheet" href="form+texto.css">
</head>
<body>
    <form class="responsive_uno" action="#" method="post">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="mensaje">Mensaje:</label>
        <textarea id="mensaje" name="mensaje" rows="4" minlength="20" required></textarea>

        <label for="tel" >Teléfono (opcional):</label>
        <input type="tel" id="tel" name="tel" placeholder="+00 000 000 000">

        <button type="submit">Enviar</button>
    </form>

    <p class="responsive_dos">
        ¡Gracias por tu mensaje!
        Nos pondremos en contacto contigo pronto.
    </p>
</body>
</html>
